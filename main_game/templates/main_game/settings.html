{% extends 'main_game/base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
    <h1>Settings</h1>
    <form action="{% url 'play' %}" method="get">
        <button type="submit" class="modern-button">Return to Colony Selection</button>
    </form>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="modern-button">Logout</button>
    </form>
{% endblock %}
