{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main_game/style.css' %}">
    <title>{% block title %}Hereditus: The Game{% endblock %}</title>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <ul>
                <li>
                    <a href="{% url 'colony_view' colony.id %}" 
                       class="{% if request.resolver_match.url_name == 'colony_view' %}active{% endif %}">
                        Overview
                    </a>
                </li>
                <li>
                    <a href="{% url 'army_view' colony.id %}" 
                       class="{% if request.resolver_match.url_name == 'army_view' %}active{% endif %}">
                        Army
                    </a>
                </li>
                <li>
                    <a href="{% url 'science_view' colony.id %}" 
                       class="{% if request.resolver_match.url_name == 'science_view' %}active{% endif %}">
                        Science
                    </a>
                </li>
                <li>
                    <a href="{% url 'settings_view' colony.id %}" 
                       class="{% if request.resolver_match.url_name == 'settings_view' %}active{% endif %}">
                        Settings
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
